<button (click)="getTodos()">get todos</button>
<ul>
  <li *ngFor="let todo of todos">{{ todo.title }}</li>
</ul>
<form [formGroup]="myForm" (ngSubmit)="createTodo()">
  <label for="new-todo"
    >Add new to do
    <input id="new-todo" formControlName="title" />
  </label>
  <input type="submit" value="Add todo" />
</form>
